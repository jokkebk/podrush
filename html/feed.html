<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>podrush</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      .htmx-indicator { display: none; }
      .htmx-request.htmx-indicator,
      .htmx-request .htmx-indicator { display: inline-block; }
      .spinner {
        width: 1em;
        height: 1em;
        border: 2px solid #ccc;
        border-top-color: #444;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-left: 0.35rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong><a href="/">podrush</a></strong></li>
        </ul>
        <ul>
          <li><a href="/">Feeds</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div
        id="feed-detail"
        hx-target="#feed-detail"
        hx-swap="innerHTML"
      >
        Loading feedâ€¦
      </div>
    </main>

    <script>
      const detail = document.getElementById("feed-detail");
      if (detail) {
        const parts = window.location.pathname.split("/").filter(Boolean);
        const feedId = parts[parts.length - 1];
        if (feedId) {
          detail.setAttribute("hx-get", `/api/feed/${feedId}`);
          detail.setAttribute("hx-trigger", "load");
          htmx.process(detail);
        } else {
          detail.textContent = "Missing feed id.";
        }
      }
    </script>
  </body>
</html>
