<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>podrush</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      .htmx-indicator { display: none; }
      .htmx-request.htmx-indicator,
      .htmx-request .htmx-indicator { display: inline-block; }
      .spinner {
        width: 1em;
        height: 1em;
        border: 2px solid #ccc;
        border-top-color: #444;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-left: 0.35rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong><a href="/">podrush</a></strong></li>
        </ul>
        <ul>
          <li><a href="/">Feeds</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <hgroup>
        <h1>Feeds</h1>
        <p>Add podcasts and keep them fresh automatically.</p>
      </hgroup>

      <form
        hx-post="/api/feeds"
        hx-target="#feeds-list"
        hx-swap="outerHTML"
        hx-indicator="#feed-loading"
      >
        <label for="url">RSS feed URL</label>
        <input type="url" id="url" name="url" placeholder="https://example.com/feed.xml" required>
        <button type="submit">Add feed</button>
        <span class="htmx-indicator" id="feed-loading">
          <span class="spinner" aria-label="Loading"></span>
        </span>
      </form>

      <div
        id="feeds-list"
        hx-get="/api/feeds"
        hx-trigger="load"
        hx-swap="outerHTML"
      >
        Loading feedsâ€¦
      </div>
    </main>
  </body>
</html>
